
server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
              - id: user-service
                uri: lb://user-service
                predicates:
                  - Path=/users/**
                filters:
                  - StripPrefix=1

              - id: product-service
                uri: lb://product-service
                predicates:
                  - Path=/products/**
                filters:
                  - StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
